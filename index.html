<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pexels Media Downloader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pexels Media Downloader</h1>
      <div id="loader" class="loader-container">
        <div class="loader"></div>
      </div>
      <div class="form-container">
        <div>
          <label for="apiKey">API Key:</label>
          <input type="text" id="apiKey" placeholder="Enter your Pexels API key" />
        </div>
        <div class="input-container">
          <input
            type="file"
            id="fileInput"
            class="file-input"
            accept=".txt"
            onchange="handleFile(this)"
          />
          <label for="fileInput" class="file-input-label">Upload Keywords File</label>
        </div>
        <div>
          <label for="keywords">Extracted Keywords:</label>
          <textarea
            id="keywords"
            rows="4"
            placeholder="Extracted keywords will appear here"
          ></textarea>
        </div>
        <div>
          <label for="numMedia">Number of media to download:</label>
          <input type="number" id="numMedia" min="1" max="30" value="4" />
        </div>
        <div>
          <label for="orientation">Orientation:</label>
          <select id="orientation">
            <option value="landscape">Landscape</option>
            <option value="portrait">Portrait</option>
            <option value="square">Square</option>
          </select>
        </div>
        <div>
          <label for="size">Size:</label>
          <select id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large" selected>Large</option>
          </select>
        </div>
        <div class="media-type-container">
          <label for="mediaType" class="media-type-label">Media Type:</label>
          <div class="checkbox-container">
            <input
              type="checkbox"
              id="videoCheckbox"
              class="checkbox-input"
              value="video"
              checked
            />
            <label for="videoCheckbox" class="checkbox-label">Video</label>
            <input
              type="checkbox"
              id="photoCheckbox"
              class="checkbox-input"
              value="photo"
              checked
            />
            <label for="photoCheckbox" class="checkbox-label">Photo</label>
          </div>
        </div>
        <button class="btn" onclick="startOperation()">Download Media</button>
        <div id="status" class="status-message"></div>
        <button class="btn btn-red" onclick="clearStorage()">Clear Cache</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="keyword-extractor.js"></script>
    <script src="media-id-logger.js"></script>
    <script src="fetch-videos.js"></script>
    <script src="fetch-images.js"></script>
    <script src="media-downloader.js"></script>
  </body>
</html>
