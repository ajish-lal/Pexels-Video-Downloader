<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pexels Video Downloader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pexels Video Downloader</h1>
      <div id="loader" class="loader-container">
        <div class="loader"></div>
      </div>
      <div class="form-container">
        <div>
          <label for="apiKey">API Key:</label>
          <input type="text" id="apiKey" placeholder="Enter your Pexels API key" />
        </div>
        <div class="input-container">
          <input
            type="file"
            id="fileInput"
            class="file-input"
            accept=".txt"
            onchange="handleFile(this)"
          />
          <label for="fileInput" class="file-input-label">Upload Keywords File</label>
        </div>
        <div>
          <label for="keywords">Extracted Keywords:</label>
          <textarea
            id="keywords"
            rows="4"
            placeholder="Extracted keywords will appear here"
          ></textarea>
        </div>
        <div>
          <label for="numVideos">Number of videos to download:</label>
          <input type="number" id="numVideos" min="1" max="30" value="4" />
        </div>
        <div>
          <label for="orientation">Orientation:</label>
          <select id="orientation">
            <option value="landscape">Landscape</option>
            <option value="portrait">Portrait</option>
            <option value="square">Square</option>
          </select>
        </div>
        <div>
          <label for="size">Size:</label>
          <select id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large" selected>Large</option>
          </select>
        </div>
        <button class="btn" onclick="startOperation()">Download Videos</button>
        <div id="status" class="status-message"></div>
        <button class="btn btn-red" onclick="clearStorage()">Clear Cache</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="keyword-extractor.js"></script>
    <script src="video-id-logger.js"></script>
    <script src="fetch-videos.js"></script>
    <script src="download-videos.js"></script>
  </body>
</html>
